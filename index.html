<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDGs City Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <!-- 左パネル：都市ビュー + 質問カード -->
    <div id="left-panel">
      <div id="city-view">
        <img id="bg-image" src="" alt="背景" class="city-layer">
        <img id="mg-image" src="" alt="中景" class="city-layer">
        <img id="fg-image" src="" alt="前景" class="city-layer">
      </div>

      <div id="city-ribbon">
        <h2 id="city-name">都市名</h2>
        <span id="city-level">Lv.1</span>
      </div>

      <div id="question-card" aria-live="polite">
        <h3 id="question-title">質問タイトル</h3>
        <p id="question-desc">質問内容の説明がここに入ります。</p>
        <div id="choices"></div>
        <div id="explainBox"></div>
        <div id="progress">0/0</div>
        <div id="question-buttons">
          <button id="btn-decision">決定</button>
          <button id="btn-skip">スキップ</button>
        </div>
      </div>

      <!-- 特殊イベント表示エリア -->
      <div id="special-event" class="hidden">
        <h3>🌪 特殊イベント発生！</h3>
        <p id="special-desc">世界的な異常気象が発生しています！</p>
        <button id="btn-event-ok">OK</button>
      </div>
    </div>

    <!-- 右パネル：ステータス -->
    <div id="right-panel">
      <h3>都市ステータス</h3>
      <div class="status">
        <label>🌿 環境</label>
        <div class="status-bar"><div id="env-bar" class="bar"></div></div>
      </div>
      <div class="status">
        <label>💰 経済</label>
        <div class="status-bar"><div id="eco-bar" class="bar"></div></div>
      </div>
      <div class="status">
        <label>🤝 社会</label>
        <div class="status-bar"><div id="soc-bar" class="bar"></div></div>
      </div>

      <div id="control-buttons">
        <button id="btn-start">ゲームを始める</button>
        <button id="btn-reset">リセット</button>
      </div>
    </div>
  </div>

  <!-- JSファイル -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
