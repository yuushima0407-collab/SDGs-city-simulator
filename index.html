<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDGs City Manager Ver.8</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景：常に最背面に固定 -->
  <div id="city-bg"></div>

  <!-- オーバーレイ：画面全体に白半透明 -->
  <div id="overlay"></div>

  <!-- メインUI -->
  <main id="game-ui">

    <header>
      <h1>🌏 SDGs City Manager</h1>
      <p id="progress">スタートを押してね！</p>
    </header>

    <!-- 都市情報 -->
    <section id="city-info-panel">
      <div id="city-info-name">都市名</div>
      <div id="city-info-level">Lv.1</div>
      <p id="city-info-desc">環境・経済・社会の状況を表示</p>
      <p id="city-info-resources"></p>
    </section>

    <!-- ステータス -->
    <section id="status">
      <div class="bar"><label>環境</label><div class="gauge"><div id="res-env"></div></div></div>
      <div class="bar"><label>経済</label><div class="gauge"><div id="res-eco"></div></div></div>
      <div class="bar"><label>社会</label><div class="gauge"><div id="res-soc"></div></div></div>
    </section>

    <!-- 問題と選択肢 -->
    <section id="main-panel">
      <h2 id="question-title">SDGs都市経営ゲーム</h2>
      <p id="question-desc">スタートボタンを押して開始！</p>
      <div id="choices"></div>
      <div id="explainBox" class="hidden"></div>
      <div id="buttons">
        <button id="btn-start">ゲーム開始</button>
        <button id="btn-reset">リセット</button>
      </div>
    </section>

  </main>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
