<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDGs City Manager Ver.14.2</title>
<link rel="stylesheet" href="style.css">
<!-- Chart.js（グラフ用）CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header id="header">
    <h1 id="city-name">スタート都市</h1>
    <div id="city-level">Lv.1</div>
  </header>

  <main id="main">
    <!-- 都市写真 -->
    <div id="photo-area">
      <img id="city-photo" src="images/start_city.png" alt="City Photo">
      <div id="city-caption">スタート都市</div>
    </div>

    <!-- ステータスバー -->
    <section id="status">
      <div class="bar"><label>🌿 環境</label><div class="gauge"><div id="bar-env"></div></div></div>
      <div class="bar"><label>💰 経済</label><div class="gauge"><div id="bar-eco"></div></div></div>
      <div class="bar"><label>🤝 社会</label><div class="gauge"><div id="bar-soc"></div></div></div>
    </section>

    <!-- 資源 -->
    <section id="resources">
      <ul>
        <li>⚡ <span id="res-energy">0</span></li>
        <li>🍎 <span id="res-food">0</span></li>
        <li>🧠 <span id="res-tech">0</span></li>
        <li>💰 <span id="res-funds">50</span></li>
        <li>💧 <span id="res-water">0</span></li>
        <li>👷 <span id="res-labor">0</span></li>
        <li>♻️ <span id="res-recycled">0</span></li>
      </ul>
    </section>

    <!-- 問題・選択肢 -->
    <section id="question">
      <h2 id="question-title">SDGs都市経営ゲーム</h2>
      <p id="question-desc">スタートボタンを押して開始！</p>
      <div id="choices"></div>
      <div id="explainBox" class="hidden"></div>
      <div id="progress"></div>
    </section>

    <!-- 判定の根拠 -->
    <section id="evidence"></section>

    <!-- 🌿 教育的フィードバック -->
    <section id="feedback" class="hidden">
      <h3>🌿 あなたの都市の振り返り</h3>
      <div id="feedback-good" class="feedback-box good"></div>
      <div id="feedback-bad" class="feedback-box bad"></div>
      <div id="feedback-summary"></div>
    </section>

    <!-- 📊 データ振り返り -->
    <section id="summary" class="hidden">
      <h3>📊 都市の振り返りデータ</h3>
      <canvas id="summaryChart" width="320" height="240"></canvas>
      <div id="summary-data"></div>
    </section>

    <!-- ボタン -->
    <div id="buttons">
      <button id="btn-start">スタート</button>
      <button id="btn-reset">リセット</button>
    </div>
  </main>

  <!-- スクリプト -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
