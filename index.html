<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDGs City Manager Ver.10</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🌏 SDGs City Manager</h1>
    <div id="city-status-header">
      <span id="city-name">スタート都市</span>　
      <span id="city-level">Lv.1</span>
    </div>
  </header>

  <!-- メイン都市ビジュアル -->
  <section id="city-visual">
    <img id="city-photo" src="images/start_city.jpg" alt="都市画像">
  </section>

  <!-- ステータスバー -->
  <section id="status-bars">
    <div class="bar"><label>🌿環境</label><div class="gauge"><div id="bar-env"></div></div></div>
    <div class="bar"><label>💰経済</label><div class="gauge"><div id="bar-eco"></div></div></div>
    <div class="bar"><label>🤝社会</label><div class="gauge"><div id="bar-soc"></div></div></div>
  </section>

  <!-- メインパネル -->
  <section id="main-panel">
    <h2 id="question-title">SDGs都市経営ゲーム</h2>
    <p id="question-desc">スタートボタンを押して開始！</p>
    <div id="choices"></div>
    <div id="explainBox" class="hidden"></div>
    <div id="buttons">
      <button id="btn-start">ゲーム開始</button>
      <button id="btn-reset">リセット</button>
    </div>
    <p id="progress"></p>
  </section>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
